<html>

<head>
  <title>Integrated Test Summary</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <!-- Mapbox Dependencies -->
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.css' rel='stylesheet' />
  <script type="text/javascript" src='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.js'></script>
  <script type="text/javascript"
    src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.0/leaflet-heat.js'></script>

  <!-- Demo Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js" type="text/javascript">
  </script>

  <!-- keen-analysis@3 -->
  <script src="https://cdn.jsdelivr.net/npm/keen-analysis@3" type="text/javascript"></script>

  <!-- keen-dataviz@3 -->
  <link href="https://cdn.jsdelivr.net/npm/keen-dataviz@3/dist/keen-dataviz.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/keen-dataviz@3/dist/keen-dataviz.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

  <!-- Dashboard -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/keen-dashboards.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/connected-devices.css') }}">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}"> -->
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.min.css') }}"> -->
</head>

<body onload="load()">
  <div style="width: 500pt">
  <figure>
    <!-- <img src="img/title.png" alt="Trulli" style="width:100%"> -->
    <img src="{{ url_for('static', filename='img/title.png') }}" alt="Trulli" style="width:100%">
  </figure>
  </div>


  <div style="width: 200px" class="split right"></div>
  <div class="clearfix">
    <div class="device-box" id="node1">
    <p>home/node1 is not connected</p>
    </div>
  </div>
  </div>
  <hr/>

  <div class="chart-wrapper">
    <div class="chart-stage">
      <div class="chart-container">
        <div class="chart">
          <div class="chart-title knob-title title-wrapper">
            Sun Light Level
          </div>
          <div class="chart-stage">
            <input type="text" class="light-current-value" value="0" />
          </div>
        </div>
        <div class="chart">
          <div class="chart-title knob-title title-wrapper">
            Water Level
          </div>
          <div class="chart-stage">
            <input type="text" class="dry-current-value" value="0" />
          </div>
        </div>
        <div class="chart">
          <div class="chart-title knob-title title-wrapper">
            PH Level
          </div>
          <div class="chart-stage">
            <input type="text" class="ph-current-value" value="0" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="clearfix text-bold">
    <p>Relay control system status</p>
    <div class="relay-ctrl-box" id="relay-ctrl-sys">
    <p>OFF</p>
    </div>
  </div>

  <hr/>

  <div style="width: 600px" class="split left">
    <div class="centered"></div>
    <canvas id="lightChart" width="200" height="100"></canvas>
    <script src="{{ url_for('static', filename='js/climate.js') }}"></script>
  </div>
  </div>
  <br />


  <div style="width: 600px" class="split right">
    <div class="centered"></div>
    <canvas id="dryChart" width="200" height="100"></canvas>
    <script src="{{ url_for('static', filename='js/climate.js') }}"></script>
  </div>
  </div>

  <div style="width: 600px" class="split left">
    <canvas id="phChart" width="200" height="100"></canvas>
    <script src="{{ url_for('static', filename='js/climate.js') }}"></script>
  </div>

  <div style="width: 600px" class="split right">
    <canvas id="relayCtrlChart" width="200" height="100"></canvas>
    <script src="{{ url_for('static', filename='js/climate.js') }}"></script>
  </div>

</body>

</html>
